<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors vs "The Computer"</h1>
    <p>Rules: Click on a button to make your selection. Rock beats scissors, scissors beats paper, paper beats rock.</p>
    <h1></h1>
    <button type="button" id="Rock">Rock</button>
    <button type="button" id="Paper">Paper</button>
    <button type="button" id="Scissors">Scissors</button>
    <h3>Scoreboard</h3>
    <p id="result"></p>
    <h4>Player: <span id="playerScore">0</span></h4>
    <h4>Computer: <span id="computerScore">0</span></h4>
    <script src="script.js"></script>
</body>
</html>
